<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="black" />
        <link rel="manifest" href="app.webmanifest" />
        <link rel="icon" href="img/icon-192.png" sizes="192x192" />
        <link rel="icon" href="img/icon-256.png" sizes="256x256" />
        <link rel="icon" href="img/icon-512.png" sizes="512x512" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <title>Phaser PWA</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/gh/photonstorm/phaser@3.55.2/dist/phaser.min.js"></script>
        <script src="js/game.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('sw.js', {scope: '/phaser-pwa-master/'}).then(
                        function(registration) {
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        }, function(err) {
                            console.log('ServiceWorker registration failed: ', err);
                        }
                    );
                });
            }
        </script>
    </body>
</html>
